<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách tất cả người</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>Danh sách nghề nghiệp</h1>
<table>
    <thead>
    <tr>
        <th>Tên Công việc</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="job , state: ${jobs}" th:classappend="${state.odd ? 'highlight' : ''}">
        <td th:text="${job}"></td>

    </tr>
    </tbody>
</table>
</body>
</html>
