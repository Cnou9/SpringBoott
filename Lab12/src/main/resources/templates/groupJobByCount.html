<!DOCTYPE html>
<html>
<head>
    <title>Job Counts</title>
</head>
<body>
<h1>Job Counts</h1>
<table>
    <thead>
    <tr>
        <th>Job</th>
        <th>Count</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="jobCount : ${jobCounts}">
        <td th:text="${jobCount.key}">Job</td>
        <td th:text="${jobCount.value}">Count</td>
    </tr>
    </tbody>
</table>
</body>
</html>
