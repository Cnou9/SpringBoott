<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tiêu đề trang web</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<h1>Home Page 123</h1>
<ul>
    <li th:text="'id = ' + ${student.id}"></li>
    <li th:text="${student.name}"></li>
    <li>email=<span th:text="${student.email}"></span></li>
    <li th:text="${student.phone}"></li>
    <li th:text="${student.score}"></li>
</ul>


<h2>List Student</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Score</th>
        <th>Rank</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="student, state : ${studentList}" th:classappend="${state.odd ? 'highlight' : ''}">
        <td th:text="${student.id}">1</td>
        <td th:text="${student.name}">Cường1</td>
        <td th:text="${student.email}">1@gmail.com</td>
        <td th:text="${student.phone}">01</td>
        <td th:text="${student.score}">10</td>
        <td th:text="${student.score > 8 ? 'Giỏi' : 'Khá'}">10</td>
        <td>
            <a th:href="@{/student/{id}(id=${student.id})}">Xem chi tiết</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
